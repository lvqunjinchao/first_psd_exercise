<!DOCTYPE html>
<html lang="zh">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="UTF-8">
    <title>首页</title>
    <meta name="format-detection" content="telephone=no, email=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=10;IE=9; IE=8; IE=7; IE=EDGE">
    <!-- css资源start -->
    <link rel="stylesheet" href="./images/obox.css">
    <link rel="stylesheet" href="./images/iconfont/iconfont.css" />
    <!-- css资源end -->
    <!-- 本页面独立css start -->
    <link rel="stylesheet" href="./images/first_psd_exercise.css">
    <!-- 本页面独立css end -->
</head>

<body>
    <div class="o_body">
        <div class="o_main">
            <!-- 头部start -->
            <!--#include virtual="header.shtml"-->
            <!-- 头部end -->

            <!-- 滚动模块 start -->

            <div id="wrapper">
                <div id="scroller">
                    <!-- 下拉加载 start -->
                    <div id="pullDown">
                        <img src="./images/loading.png" alt="">
                        <span class="pullDownLabel">下拉刷新</span>
                    </div>
                    <!-- 下拉加载 end -->

                    <!-- banner start -->
                    <div class="banner js_banner">
                        <div class="showbox">
                            <ul class="o_g">
                                <li class="o_u o_df_2-2 o_sm_1-2">
                                    <img src="./images/banner1.jpg" alt="">
                                </li>
                                <li class="o_u o_df_2-2 o_sm_1-2">
                                    <img class="o_lazy" df="./images/banner1.jpg" alt="">
                                </li>
                            </ul>
                        </div>
                        <!--分页-->
                        <ul class="pager js_pager"></ul>
                    </div>
                    <!-- banner end -->

                    <!-- 多功能分类 start -->
                    <div class="o_allclass">
                        <div class="o_g">
                            <ul class="class_box">
                                <li class="o_u">
                                    <img src="./images/jiadianbaike.png" alt="">
                                    <p>家电百科</p>
                                </li>
                                <li class="o_u">
                                    <img src="./images/haifenceping.png" alt="">
                                    <p>海粉测评</p>
                                </li>
                                <li class="o_u">
                                    <img src="./images/huiyuanhuodong.png" alt="">
                                    <p>会员活动</p>
                                </li>
                                <li class="o_u">
                                    <img src="./images/quanwudingzhi.png" alt="">
                                    <p>全屋定制</p>
                                </li>
                                <li class="o_u">
                                    <img src="./images/haifenwenda.png" alt="">
                                    <p>海粉问答</p>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!-- 多功能分类 end -->

                    <!-- 海尔头条 start -->
                    <div class="o_toutiao">
                        <div class="o_g">
                            <div class="content">
                                <div class="toutiao_title">
                                    <span>海尔头条</span>
                                    <a href="javascript:;">
                                        <span>更多</span>
                                        <img src="./images/moreicon.png" alt="">
                                    </a>
                                </div>
                                <div class="toutiao_bottom">
                                    <div class="bottom_left">
                                        <p>海尔以智家云脑开启智慧家庭主动服务4.0时代</p>
                                        <div class="chakan_dianzan_box">
                                            <div class="chakan chakan_dianzan_box_item">
                                                <img src="./images/chakanicon.png" alt="">
                                                <span>1000</span>
                                            </div>
                                            <div class="dianzan chakan_dianzan_box_item">
                                                <img src="./images/dianzanicon.png" alt="">
                                                <span>1000</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="bottom_right">
                                        <img src="./images/toutiaoimg.jpg" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 海尔头条 end -->

                    <!-- 精选内容 start -->
                    <div class="o_jingxuan">
                        <div class="o_g">
                            <div class="content">
                                <p class="jingxuan_title">
                                    精选内容
                                </p>
                                <div class="jingxuan_list js_jingxuan_list">
                                    <!-- 调取ajax，发送回来应有的精选推荐 -->

                                    <ul id="thelist">
                                        <!--<li>原始数据</li>-->
                                    </ul>

                                </div>
                            </div>
                        </div>
                        <!-- 精选内容 end -->
                    </div>
                    <div id="pullUp">
                        <span class="pullUpLabel"></span>
                    </div>

                    <!-- 尾部start -->
                    <!--#include virtual="footer.shtml"-->
                    <!-- 尾部end -->
                </div>
            </div>

            <!-- 滚动模块 end -->
        </div>
    </div>
    <!-- js资源start -->
    <!-- js资源end -->
    <!-- 本地页面独立js start -->
    <script type="text/javascript" src="./images/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="./images/iscroll.js"></script>
    <script type="text/javascript" src="./images/obox-min.js"></script>
    <script type="text/javascript" src="./images/first_psd_exercise.js"></script>

    <!-- 本页面独立js end -->

</html>
