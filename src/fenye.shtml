<!DOCTYPE html>
<html lang="zh">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="UTF-8">
    <title>这是分页</title>
    <meta name="format-detection" content="telephone=no, email=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=10;IE=9; IE=8; IE=7; IE=EDGE">
    <!-- css资源start -->
    <link rel="stylesheet" href="./images/obox.css">
    <link rel="stylesheet" href="./images/iconfont/iconfont.css" />
    <!-- css资源end -->
    <!-- 本页面独立css start -->
    <link rel="stylesheet" href="./images/first_psd_exercise.css">
    <!-- 本页面独立css end -->
</head>

<body>
    <div class="o_body">
        <div class="o_main">
            <!-- 头部start -->
            <!--#include virtual="fenyeheader.shtml"-->
            <!-- 头部end -->

            <!-- 玩转 start -->
            <div class="wanzhuan">
                <div class="o_g">
                    <div class="head">
                        <div class="title">
                            一句话，教你玩转AI小优助手
                        </div>
                        <div class="bottom">
                            <div class="bottom_left">
                                <img src="./images/avatargirl.jpg" alt="">
                                <div class="name_time">
                                    <p class="name">大福</p>
                                    <p class="time">11-15 14:28</p>
                                </div>
                            </div>
                            <div class="bottom_right">
                                <span class="guanzhu">关注</span>
                            </div>
                        </div>
                    </div>
                    <div class="content_bottom">
                        <div class="content">
                            <p class="describe">
                                作为智慧家庭引领者的海尔，在为人类打造优质舒适、智能科技的生活方式上，未曾有一刻停步，小优语音助手应运而生，毕竟能为你控制家电还能为你排忧解难的小可爱谁会不爱呢？
                            </p>
                            <div class="img_box">
                                <img src="./images/fenyeimg.jpg" alt="">
                            </div>
                        </div>
                        <div class="wanzhuan_bottom">
                            <div class="guanjianzi_box">
                                <div class="guanjianzi">
                                    <a href="javascript:;" class="first_guanjianzi guanjian">冰箱</a>
                                    <a href="javascript:;" class="second_guanjianzi guanjian">#美食烹饪</a>
                                </div>
                                <div class="chakan_dianzan">
                                    <div class="chakan_box">
                                        <img src="./images/chakanicon.png" alt="">
                                        <span>1000</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 玩转 end -->

            <!-- 回复 start -->
            <div class="reply">
                <div class="o_g">
                    <div class="content">
                        <div class="reply_title">
                            <div class="hot">
                                热门回复
                                <div class="hengxian"></div>
                            </div>
                            <div class="all">
                                全部回复
                                <div class="hengxian displaynone"></div>
                            </div>
                        </div>
                        <div class="reply_center">
                            <div class="empty_content displaynone">
                                <img src="./images/writepinglun.png" alt="">
                                <p>快来说点什么吧</p>
                            </div>
                            <div class="reply_list">
                                <div class="list_item">
                                    <div class="user_avatar">
                                        <img src="./images/avatargirl.jpg" alt="">
                                    </div>
                                    <div class="reply_details">
                                        <p class="username">
                                            王大锤
                                        </p>
                                        <p class="user_content">
                                            这是一条测试评论 这是一条测试评论 这是一条测试评论 这是一条测试评论
                                        </p>
                                        <div class="other">
                                            <span class="reply_time">12-20 10:15</span>
                                            <div class="share_reply_dianzan">
                                                <img src="./images/headershare.png" alt="" class="shareicon">
                                                <img src="./images/fenyexiaoxi.png" alt="" class="pinglunicon">
                                                <img src="./images/fenyedianzan.png" alt="" class="dianzanicon">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 回复 end -->

            <!-- 尾部start -->
            <!--#include virtual="fenyefooter.shtml"-->
            <!-- 尾部end -->


            <!-- 遮罩 start -->
            <div class="zhezhao_div displaynone">
                <!-- 输入文字 start -->
                <div class="input_text_box">
                    <div class="o_g">
                        <div class="title">
                            <span class="cancel">取消</span>
                            <span class="determine">发送</span>
                        </div>
                        <div class="textarea_box">
                            <textarea name="" id="" placeholder="说点什么吧..."></textarea>
                        </div>
                    </div>
                </div>
                <!-- 输入文字 end -->
            </div>
            <!-- 遮罩 end -->
        </div>
    </div>
    <!-- js资源start -->
    <!-- js资源end -->
    <!-- 本地页面独立js start -->
    <script type="text/javascript" src="./images/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="./images/obox-min.js"></script>
    <script type="text/javascript" src="./images/first_psd_exercise.js"></script>

    <!-- 本页面独立js end -->
</body>

</html>
